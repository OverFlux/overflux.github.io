<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVERFLUX</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function changeImage(imageSrc, altText, width, height, newText) {
            const imageElement = document.querySelector('.hero .team');
            const textElement = document.querySelector('.hero .founder-text');
            
            // Меняем изображение
            imageElement.src = imageSrc;
            imageElement.alt = altText;
            imageElement.style.width = width + 'px';
            imageElement.style.height = height + 'px';
            imageElement.style.display = 'block'; // Показываем изображение
            
            // Меняем текст
            textElement.textContent = newText;
            textElement.style.display = 'block'; // Показываем текст
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="sidebar">
            <div class="logo">OVERFLUX</div>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="#residents">RESIDENTS</a></li>
                <li><a href="#whats-on">WHAT'S ON</a></li>
                <li><a href="contacts.html" class="active">CONTACTS</a></li>
            </ul>
            <div class="social-links">
                <a href="#">F</a>
                <a href="#">P</a>
                <a href="#">I</a>
                <a href="#">V</a>
                <a href="#">Y</a>
            </div>
        </nav>

        <!-- Main Content -->
        <section class="hero" id="home">
            <img src="" alt="team" class="team" style="display:none;">
            <div class="founder-text" style="display:none; margin-left: 20px;"></div> <!-- Блок для текста -->
            <div class="cta">
                <a href="https://github.com/OverFlux" class="cta-button">WHAT WE DO ></a>
            </div>
        </section>

        <!-- Sections -->
        <section id="Founder">
            <h2>
                <button onclick="changeImage('images/founder.jpg', 'Founder Image', 255, 384, 'Founder: Tumanov Dmitry Mikhailovich. Primary responsibility is project management and strategic vision.')" class="cta-button">Founder</button>
            </h2>
            <p>Tumanov Dmitry Mikhailovich</p>
        </section>

        <section id="CEO">
            <h2>
                <button onclick="changeImage('images/ceo.jpg', 'CEO Image', 255, 384, 'CEO: Aldyukhov Egor Viktorovich. Responsible for overall management and implementation of strategies.')" class="cta-button">CEO</button>
            </h2>
            <p>Aldyukhov Egor Viktorovich</p>
        </section>

        <section id="CTO">
            <h2>
                <button onclick="changeImage('images/cto.jpg', 'CTO Image', 255, 384, 'CTO: Yakushev Roman Alekseevich. Dealing with technical aspects and technology development.')" class="cta-button">CTO</button>
            </h2>
            <p>Yakushev Roman Alekseevich</p>
        </section>

        <section id="Tester">
            <h2>
                <button onclick="changeImage('images/tester.png', 'Tester Image', 255, 384, 'Tester: Kopustas Antanas Alexandrovich. Dealing with software quality.')" class="cta-button">Tester</button>
            </h2>
            <p>Kopustas Anton Alexandrovich</p>
        </section>
    </div>
</body>
</html>
